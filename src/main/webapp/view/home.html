<!DOCTYPE html>
<html>
<body>
	<form name="agendaform">
	<span>* Required</span>
		<div>
			<label>Name *</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.name" ng-required="true"/>
		</div>
		<div>
			<label>lastName *</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.lastName" ng-required="true"/>
		</div>

		<div>
			<label>Phone *</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.phone" ng-required="true"/>
		</div>
		<div>
			<label>Email *</label>
		</div>
		<div>
			<input type="email" ng-model="agenda.email" ng-required="true"/>
		</div>
		<div>
			<input type="submit" value="save" ng-click="save()" ng-disabled="agendaform.$invalid" />
			<input type="reset" value="clear" ng-click="reset()" />
		</div>
	
	</form>
	
	<div>
		<table>
		<tr>
		<td>Name</td>
		<td>LastName</td>
		<td>Phone</td>
		<td>Email</td>
		</tr>
		<tr ng-repeat="contato in listAgenda">
			<td><a href ng-click="edit(contato)"> {{contato.id}} </a></td>
			<td>{{contato.name}}</td>
			<td>{{contato.lastName}}</td>
			<td>{{contato.phone}}</td>
			<td>{{contato.email}}</td>
			<td><a href ng-click="remove(contato)">Remover</a> </td>
		</tr>
		</table>
	</div>
</body>
</html>
